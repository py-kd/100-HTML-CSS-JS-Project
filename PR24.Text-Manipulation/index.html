<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Text Manipulation | Text Copy & Move</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>

<body>

    <div class="main">
        <div class="container">
            <div class="btns-container">
                <button class="copybtn btn">Copy Text</button>
            </div>
            <textarea name="copytxt" cols="30" rows="10"> Hello World</textarea>
        </div>

        <div class="output-container">
            <div class="output"></div>
            <button class="moverbtn btn">Move Text</button>
            <textarea name="finaltxt" cols="30" rows="10"></textarea>
        </div>
    </div>
</body>

</html>
